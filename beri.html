<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko musang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .buy-button {
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .buy-button:hover {
      background: #218838;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Toko Kami</h1>
    <p>Produk musang Berkualitas, Harga Bersahabat</p>
  </header>

  <section class="container">
    <div class="product">
      <img src="beri1.jpg" alt="Produk 1" />
      <h3>musang birahi</h3>
      <!-- kutip sudah diperbaiki -->
      <p class="price">Rp 7k</p>
      <a class="buy-button" href="https://wa.me/62882005217469?text=Halo%20saya%20mau%20beli%20Produk%201">Beli Sekarang</a>
    </div>

    <div class="product">
      <img src="beri.jpg" alt="Produk 2" />
      <h3>musang fress</h3>
      <p class="price">Rp 15k</p>
      <a class="buy-button" href="https://wa.me/62882005217469?text=Halo%20saya%20mau%20beli%20Produk%202">Beli Sekarang</a>
    </div>

    <!-- Tambahkan lebih banyak produk di sini -->
  </section>

  <footer>
    <p>&copy; 2025 Toko musang Kamu - Hubungi via WhatsApp: 62882005217469</p>
  </footer>
</body>
</html>
